   <!--  name error display -->
  <script>
     function checkboxesName(name)
        {
            var Name = document.getElementById("Name").value;
            if(Name == "")
            {
                document.getElementById("Name").focus();
                document.getElementById("Name").style.backgroundColor = "red";
                document.getElementById("NameMessage").innerHTML = "* Required";
                document.getElementById("NameMessage").style.color = "red";
                
                return false;
            }
          }
 

/*    email error display */

  function checkboxesEmail(email)
     {
         var email = document.getElementById("email").value;
         if(email == "")
         {
             document.getElementById("email").focus();
             document.getElementById("email").style.backgroundColor = "red";
             document.getElementById("emailMessage").innerHTML = "* Required";
             document.getElementById("emailMessage").style.color = "red";
             
             return false;
         }
       }

/* Accept terms of service error display */

       function checkboxesAccept(accept)
     {
         var accept = document.getElementById("accept").checked;
         if(accept == false)
         {
             document.getElementById("accept").focus();
             document.getElementById("acceptMessage").innerHTML = "* Required";
             document.getElementById("acceptMessage").style.color = "red";
             
             return false;
         }
       }
</script>
